name: Node/Yarn CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [16, 18]

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version-file: ${{ matrix.node }}
          cache: "yarn"
      - run: yarn --frozen-lockfile
      - run: yarn build
      - run: yarn test
